{% extends 'layout.html' %}

{% block body %}
    <h3>Register</h3>
    <hr>
    <div class="col-md-6">
        <form action="{{ url_for('auth.register') }}" method="POST">
        <div class="form-group">
          <input type="text" name="first_name"  class="form-control" placeholder="First Name" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <input type="text" name="last_name"  class="form-control" placeholder="Last Name" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <input type="password" name="password"  class="form-control" placeholder="Password" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password"  class="form-control" placeholder="Confirm Password" aria-describedby="helpId">
        </div>
        <button class="btn btn-info btn-block" type="submit">Submit</button>
    </form>
    </div>
{% endblock %}
