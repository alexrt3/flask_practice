{% extends 'layout.html' %}

{% block body %}
    <h3>
        Home
        {% if current_user.is_authenticated %}
            <span class="float-right">Hello, {{ user.first_name }}!</span>
        {% else %}
            <span class="float-right">Good day!</span>
        {% endif %}
    </h3>
    <hr>
    <ul class="list-group">
        {% for p in posts %}
            <li class="list-group-item">
                <h4>
                    {{ p['title'] }}
                    <span class="float-right">{{ moment(p.date_created).fromNow() }}</span>
                </h4>
                <p>{{ p['body'] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
