{% extends 'layout.html' %}

{% block body %}
    <h3>
        Home
        {% if current_user.is_authenticated %}
            <span class="float-right">Hello, {{ user.first_name }}!</span>
        {% else %}
            <span class="float-right">Good day!</span>
        {% endif %}
    </h3>
    <hr>
        <form action="{{ url_for('blog.create_post') }}" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-11">
                        <div class="input-group">
                            <input type="text" name="status_update" class="form-control" placeholder="What's on your mind?"/>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="input-group">
                            <input type="submit" class="btn btn-primary" value="Post"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    <ul class="list-group">
        {% for p in posts %}
            <li class="list-group-item">
                <h4>
                    {{ p.title }}
                    <span style="font-size:14px;" class="float-right">{{ moment(p.date_created).fromNow() }}</span>
                </h4>
                <p>{{ p.body }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
