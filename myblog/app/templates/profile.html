{% extends 'layout.html' %}

{% block body %}
    <h3>Profile</h3>
    <hr>

    <ul class="list-group">
        {% for p in posts %}
            <li class="list-group-item">
                <h4>
                    {{ p.title }}
                    <span style="font-size:14px; color:gray;" class="float-right">{{ moment(p.date_created).fromNow() }}</span>
                </h4>
                <p>{{ p.body }}</p>
                <cite>
                    &mdash; {{ p.user.first_name + " " + p.user.last_name }}
                </cite>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
